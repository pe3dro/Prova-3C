<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="form-container">
    <form class="formulario">
        <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <input type="submit" value="enviar" name="enviar" onclick="certo(); return false">
            <a href="index.html">voltar</a>
    </form>
</div>
    <script>
        function certo()
       {
        var login =  document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if(login == "pedro@gmail.com" && password == "123"){
            alert("logado");
            window.location = "certo.html";
        }
       else{
        alert('erro ao logar');
       }
       }
    </script>
</body>
</html>
